<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="master.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="handlebars-v4.0.5.js"></script>
</head>

<body>



  <div class="container" align="center">
    <div class="control">
      <h1> School Projects Finder
        <br>
          <br>
      <p>
        <input id="findCity" class="form-control" type="text" placeholder="Search Here"> <br>
        <input type="button" id="search" class="btn btn-primary" value="search" align="center">
      </p>

    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-sm-4">

        <div class="list-schools">
          <script id="projects" type="text/x-handlebars-template">
            <ul class="projectSchools">
              <div class="list-group">

              {{#each school}}
                  <a href="#" class="list-group-item list-group-item-action">{{this.Address}}</a>
              {{/each}}
              </div>
          </ul>
         </script>
          </div>

      </div>
      <div class="col-sm-8">
        <div class="myMap">
          <div id="googleMap1" style="width:800px;height:400px;"></div>
        </div>
        </div
    </div>


  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCruwYh9IMvrtOSKIGXMv-Llfc6IfVE_bU"></script>
</body>
<script src="main.js"></script>

</html>
